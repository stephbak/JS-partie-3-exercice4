<body>
  <form>
    <label for="password">Votre mot de passe : </label><input type="text" name="password" id="password" />
    <label for="confirmPassword">Confirmez : </label><input type="text" name="confirmPassword" id="confirmPassword" />
    <button type="button" name="button" onclick="result()" >VÃ©rification</button>
  </form>
  <script type="text/javascript">
    function result(){
      var regexText = /^[a-zA-Z-]+$/;
      var password = document.getElementById('password');
      var confirmPassword = document.getElementById('confirmPassword');
      if ((password.value == confirmPassword.value) && (regexText.test(password.value)==true) && (regexText.test(confirmPassword.value)==true)){
        password.style.border = 'green solid';
        confirmPassword.style.border = 'green solid';

      }else{
        password.style.border = 'red solid';
        confirmPassword.style.border = 'red solid';
      }
    }
  </script>
</body>
